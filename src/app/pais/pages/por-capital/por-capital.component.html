<div class="animate__animated animate__fadeIn">
  <h2>Por Capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-imput 
      (onEnter)="buscar($event)" 
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar Capital">
      </app-pais-imput>
    </div>
  </div>

  <ul class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      {{ pais.nativeName }}
    </li>
  </ul>

  <hr />
</div>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}!!!!
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

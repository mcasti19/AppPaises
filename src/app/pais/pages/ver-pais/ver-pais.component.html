<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor....
</div>

<div class="animate__animated animate__fadeIn">
  <ng-template #divPais>
    <div class="row">
      <div class="col">
        <h1>
          Pais: <small> {{ pais.nativeName }}</small>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" class="img-thumbnail" />
      </div>

      <div class="col">
        <h3>Informacion</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Poblacion:</strong> {{ pais.population | number }}
          </li>
          <li class="list-group-item">
            <strong>Codigo Numerico:</strong> {{ pais.numericCode }}
          </li>
          <li class="list-group-item">
            <strong>Codigo Alpha3:</strong> {{ pais.alpha3Code }}
          </li>
        </ul>
      </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
      <div class="col">
        <span class="badge bg-primary mr-1">{{ pais.translations.es }}</span>
        <span class="badge bg-primary mr-1">{{ pais.translations.fa }}</span>
        <span class="badge bg-primary mr-1">{{ pais.translations.ja }}</span>
      </div>
    </div>
  </ng-template>
</div>
